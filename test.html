                        return (feature.properties.operador == "FMB");

                    }
                }).addTo(mymap);

                kyDivendres = L.geoJSON(divendres.responseJSON, {
                    onEachFeature: onEachFeature,
                    style: style,
                    pointToLayer: function (feature, latlng) {
                        
                       
                            return L.circleMarker(latlng, {
                                radius: getRadiusFMB(feature.properties.val),
                                fillColor: "white",
                                color: "#000",
                                weight: 1,
                                opacity: 1,
                                fillOpacity: 0.5

                            });
                       
                    },
                    filter: function (feature, layer) {

                        return (feature.properties.operador == "FMB");

                    }

                }).addTo(mymap);
                sidebar.close();
                 

            }


            //Filtrem els dies de la setmana a l'slider

            slider.addEventListener("change", function () {
                selectedDia = this.value;
                console.log(selectedDia);
                if(selectedDia == 0){
                    output.innerHTML = '<strong>Selecciona dia</strong>'
                    neteja();
                    drawTMB();

                }

                if (selectedDia == 1) {
                    output.innerHTML = 'Dilluns';
                    neteja();
                    drawTMBDilluns();

                }
                else if (selectedDia == 2) {
                    output.innerHTML = 'Dimarts'; 
                    neteja();
                    drawTMBDimarts(); 

                }                                                  
                else if (selectedDia == 3) {
                    output.innerHTML = 'Dimecres';
                    neteja();
                    drawTMBDimecres(); 

                }
                else if (selectedDia == 4) {
                    output.innerHTML = 'Dijous';
                    neteja();
                    drawTMBDijous(); 

                }
                else if (selectedDia == 5) {
                    output.innerHTML = 'Divendres';
                    neteja();
                    drawTMBDivendres(); 
                }
                else if (selectedDia == 6) {
                    output.innerHTML = 'Dissabte';
                    neteja();
                    drawTMBDissabte(); 

                }
                else if (selectedDia == 7) {
                    output.innerHTML = 'Diumenge';
                    neteja();
                    drawTMBDiumenge(); 

                }
            })

            //Paletes de colors

            function getColorFMB(d) {
                return d == 'L11' ? '#89B94C' :
                    d == 'L10S' ? '#00A6D6' :
                        d == 'L10N' ? '#00A6D6' :
                            d == 'L9N' ? '#FB712B' :
                                d == 'L9S' ? '#FB712B' :
                                    d == 'L5' ? '#005A97' :
                                        d == 'L4' ? '#F7A30E' :
                                            d == 'L3' ? '#1EB53A' :
                                                d == 'L2' ? '#93248F' :
                                                    d == 'L1' ? '#CE1126' :
                                                        '#ffffff';
            }

            function getColorFGC(d) {
                return d == 'MM' ? '#000000' :
                    d == 'R50' ? '#00738a' :
                        d == 'FV' ? '#0A57A3' :
                            d == 'R5' ? '#3dbfc3' :
                                d == 'R53' ? '#3dbfc3' :
                                    d == 'S8' ? '#49C0DE' :
                                        d == 'S3' ? '#4F868E' :
                                            d == 'ES' ? '#5A5858' :
                                                d == 'R60' ? '#5b5b5b' :
                                                    d == 'S5' ? '#5B8FCB' :
                                                        d == 'S5S' ? '#5B8FCB' :
                                                            d == 'L6' ? '#797FBC' :
                                                                d == 'S2' ? '#88BB0B' :
                                                                    d == 'S7' ? '#9B2743' :
                                                                        d == 'S4' ? '#A78600' :
                                                                            d == 'L7' ? '#B2600B' :
                                                                                d == 'L12' ? '#b2aed3' :
                                                                                    d == 'R6' ? '#b3b3b3' :
                                                                                        d == 'R63' ? '#b3b3b3' :
                                                                                            d == 'S9' ? '#DF4661' :
                                                                                                d == 'L8' ? '#E274AA' :
                                                                                                    d == 'S6' ? '#E40046' :
                                                                                                        d == 'S1' ? '#EF7900' :
                                                                                                            '#ffffff';
            }

            function getColorROD(d) {
                return d == 'R8' ? '#88006a' :
                    d == 'R7' ? '#b57bba' :
                        d == 'R4' ? '#f6a30d' :
                            d == 'R3' ? '#ea412b' :
                                d == 'R2S' ? '#136524' :
                                    d == 'R2N' ? '#d0de00' :
                                        d == 'R2' ? '#26a741' :
                                            d == 'R1' ? '#7dbcec' :
                                                '#ffffff';
            }

            function getRadiusFMB(d) {
                return d > 500 ? '18' :
                    d > 243 ? '16' :
                        d > 154 ? '14' :
                            d > 125 ? '12' :
                                d > 85 ? '10' :
                                    d > 63 ? '8' :
                                        d > 49 ? '6' :
                                            d > 28 ? '4' :
                                                d > 1 ? '2' :
                                                    '1';
            }

            function getRadiusROD(d) {
                return d > 200 ? '18' :
                    d > 150 ? '16' :
                        d > 100 ? '15' :
                            d > 75 ? '14' :
                                d > 50 ? '12' :
                                    d > 25 ? '10' :
                                        d > 15 ? '8' :
                                            d > 10 ? '6' :
                                                d > 1 ? '4' :
                                                    '2';
            }


            function getRadiusFGC(d) {
                return d > 200 ? '18' :
                    d > 150 ? '16' :
                        d > 100 ? '15' :
                            d > 75 ? '14' :
                                d > 50 ? '12' :
                                    d > 25 ? '10' :
                                        d > 15 ? '8' :
                                            d > 10 ? '6' :
                                                d > 1 ? '4' :
                                                    '2';
            }

            function getOpacityTMB(d) {
                return d > 384 ? '1' :
                    d > 330 ? '0.9' :
                        d > 275 ? '0.8' :
                            d > 220 ? '0.7' :
                                d > 165 ? '0.6' :
                                    d > 111 ? '0.5' :
                                        d > 56 ? '0.45' :
                                            d > 1 ? '0.4' :
                                                '0';
            }

            function getWeightTMB(d) {
                return d > 384 ? '4' :
                    d > 330 ? '3.5' :
                        d > 275 ? '3' :
                            d > 220 ? '2.5' :
                                d > 165 ? '2' :
                                    d > 111 ? '1.5' :
                                        d > 56 ? '1' :
                                            d > 1 ? '0.5' :
                                                '0';
            }

            function getOpacityTUG(d) {
                return d > 546 ? '1' :
                    d > 455 ? '0.9' :
                        d > 384 ? '0.8' :
                            d > 224 ? '0.7' :
                                d > 132 ? '0.6' :
                                    d > 56 ? '0.5' :
                                        d > 24 ? '0.45' :
                                            d > 1 ? '0.4' :
                                                '0';
            }

            function getWeightTUG(d) {
                return d > 546 ? '4' :
                    d > 455 ? '3.5' :
                        d > 384 ? '3' :
                            d > 224 ? '2.5' :
                                d > 132 ? '2' :
                                    d > 56 ? '1.5' :
                                        d > 24 ? '1' :
                                            d > 1 ? '0.5' :
                                                '0';
            }

            function getOpacityNB(d) {
                return d > 48 ? '1' :
                    d > 40 ? '0.9' :
                        d > 30 ? '0.8' :
                            d > 25 ? '0.7' :
                                d > 20 ? '0.6' :
                                    d > 14 ? '0.5' :
                                        d > 8 ? '0.45' :
                                            d > 1 ? '0.4' :
                                                '0';
            }

            function getWeightNB(d) {
                return d > 48 ? '4' :
                    d > 40 ? '3.5' :
                        d > 30 ? '3' :
                            d > 25 ? '2.5' :
                                d > 20 ? '2' :
                                    d > 14 ? '1.5' :
                                        d > 8 ? '1' :
                                            d > 1 ? '0.5' :
                                                '0';
            }

            function getOpacityBB(d) {
                return d > 1264 ? '1' :
                    d > 408 ? '0.9' :
                        d > 288 ? '0.8' :
                            d > 198 ? '0.7' :
                                d > 108 ? '0.6' :
                                    d > 54 ? '0.5' :
                                        d > 18 ? '0.45' :
                                            d > 1 ? '0.4' :
                                                '0';
            }

            function getWeightBB(d) {
                return d > 1264 ? '4' :
                    d > 408 ? '3.5' :
                        d > 288 ? '3' :
                            d > 198 ? '2.5' :
                                d > 108 ? '2' :
                                    d > 54 ? '1.5' :
                                        d > 18 ? '1' :
                                            d > 1 ? '0.5' :
                                                '0';
            }

            function getOpacityTRAM(d) {
                return d > 300 ? '1' :
                    d > 275 ? '0.85' :
                        d > 250 ? '0.7' :
                            d > 150 ? '0.6' :
                                d > 75 ? '0.5' :
                                    d > 35 ? '0.4' :
                                        '0';
            }

            function getWeightTRAM(d) {
                return d > 300 ? '4' :
                    d > 275 ? '3.5' :
                        d > 250 ? '3' :
                            d > 150 ? '2' :
                                d > 75 ? '1' :
                                    d > 35 ? '0.5' :
                                        '0';
            }
            //Estil

            function style(feature) {
                return {
                    weight: 1,
                    color: 'white',
                    dashArray: '',
                    fillOpacity: 0


                };
            }
            function styleTMB(feature) {
                return {
                    weight: getWeightTMB(feature.properties.val),
                    opacity: getOpacityTMB(feature.properties.val),
                    color: 'red',
                    dashArray: '',
                    fillOpacity: 1,


                };
            }

            function styleTUG(feature) {
                return {
                    weight: getWeightTUG(feature.properties.val),
                    opacity: getOpacityTUG(feature.properties.val),
                    color: '#FFCC00',
                    dashArray: '',
                    fillOpacity: 1,
                };
            }

            function styleNB(feature) {
                return {
                    weight: getWeightNB(feature.properties.val),
                    opacity: getOpacityNB(feature.properties.val),
                    color: '#3366CC',
                    dashArray: '',
                    fillOpacity: 1,
                };
            }

            function styleBB(feature) {
                return {
                    weight: getWeightBB(feature.properties.val),
                    opacity: getOpacityBB(feature.properties.val),
                    color: '#FFCC00',
                    dashArray: '',
                    fillOpacity: 1,
                };
            }

            function styleTRAM(feature) {
                return {
                    weight: getWeightTRAM(feature.properties.val),
                    opacity: getOpacityTRAM(feature.properties.val),
                    color: 'rgb(4, 143, 108)',
                    dashArray: '',
                    fillOpacity: 1,
                };
            }

            function style_line_FMB(feature) {
                return {
                    weight: 2.5,
                    opacity: 1,
                    color: getColorFMB(feature.properties.routes_rou),
                    dashArray: '',
                    fillOpacity: 1,

                };
            }
            function style_line_FGC(feature) {
                return {
                    weight: 2.5,
                    opacity: 1,
                    color: getColorFGC(feature.properties.routes_rou),
                    dashArray: '',
                    fillOpacity: 1,

                };
            }
            function style_line_ROD(feature) {
                return {
                    weight: 2.5,
                    opacity: 1,
                    color: getColorROD(feature.properties.routes_rou),
                    dashArray: '',
                    fillOpacity: 1,

                };
            }


            //ressaltem el contorn dels poligons al fer hover
            function highlightFeature(e) {
                var layer = e.target;

                layer.setStyle({
                    weight: 3,
                    color: 'white',
                    dashArray: '',
                    fillOpacity: 0
                });

                if (!L.Browser.ie && !L.Browser.opera && !L.Browser.edge) {
                    layer.bringToFront();
                }
            }

            function highlightFeatureL(e) {
                var layer = e.target;

                layer.setStyle({
                    weight: 5,

                });

                if (!L.Browser.ie && !L.Browser.opera && !L.Browser.edge) {
                    layer.bringToFront();
                }
            }

            //restablim el contorn al fer mouseout


            function resetHighlight(e) {
                var layer = e.target;

                layer.setStyle({
                    weight: 1,
                    color: 'white',
                    dashArray: '',
                    fillOpacity: 0
                });
            }

            function resetHighlightL(e) {
                var layer = e.target;

                layer.setStyle({
                    weight: 2.5,

                });
                layer.bringToBack();
            }

            function zoomToFeature(e) {
                mymap.flyToBounds(e.target.getBounds());
            }

            function zoomToFeature2(e) {

                mymap.flyTo(e.latlng, 16);
            }

            //Omplim el contingut de la sidebar al clicar sobre qualsevol dels barris

            function onEachFeature(feature, layer) {

                layer.bindTooltip("<h5 class='infoHeader'><strong>Parada: " + feature.properties.stop_name + "<br><br> Validacions: " + feature.properties.val + "</h5>");

                layer.on({
                    mouseover: highlightFeature,
                    mouseout: resetHighlight,
                    click: zoomToFeature2
                });

            }

            function onEachFeature2(feature, layer) {
                layer.bindTooltip("<h5 class='infoHeader'><strong>Línia: " + feature.properties.routes_rou + "<br><br>" + feature.properties.routes_r_1 + "</h5>", { sticky: true });

                layer.on({
                    mouseover: highlightFeatureL,
                    mouseout: resetHighlightL,
                    click: zoomToFeature
                });
            }

            function onEachFeatureBus(feature, layer) {

                layer.bindTooltip("<h5 class='infoHeader'><strong>Linia: " + feature.properties.routes_rou + "<br><br> Validacions: " + feature.properties.val + "</h5>", { sticky: true });

                layer.on({
                    click: zoomToFeature
                });

            }

        });
    </script>
